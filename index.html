<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="root" id="root">
<div class="background">
    <img src="./images/bg-main-desktop.png" alt="">
</div>
<div class="main">
    <div class="section" id="section">
        <label for="cardHolder">
            <p>CARDHOLDER NAME</p>           
            <input type="text" id="cardHolder" placeholder="Anahit Saroyan">
            <div class="blank" id="blankOne"></div>
        </label>
        <br>
        <label for="cardNumber">
            <p> CARD NUMBER</p>          
            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16">
            <div class="blank" id="blankTwo"></div>
        </label>
        <br>
        <div class="miniSection">
            <label>
                <p> EXP. DATE (MM/YY)</p>             
                <input type="text" placeholder="MM" id="mm" maxlength="2">
                <input type="text" placeholder="YY" id="yy" maxlength="2">
                <div class="blank" id="blankThree"></div>
            </label>
            <label>
                <p> CVC</p>               
                <input type="text" placeholder="000" id="cvv" maxlength="3">
                <div class="blank" id="blankFour"></div>
            </label>
        </div>
        <button id="confirm">Confirm</button>
    </div>
    <div class="window" id="window">
        <h2>&#10003;</h2>
        <h1>Thank You</h1>
        <p>We have added your card details</p>
        <button id="continue">Continue</button>
    </div>
</div>    
  </div>
  
  <div class="card_front">
    
    <div class="filled_circle"></div>
    <div class="empty_circle"></div>
    <div class="card_int" id="card_int">0000 0000 0000 0000</div>
    <div class="mainCard">
        <div class="cardHolderName" id="cardHolderName">Anahit Saroyan</div>
        <div class="cardDate" id="cardDate">00/00</div>
    </div>
</div>
<div class="card_back">
    
</div>
    <script src="./script/index.js" type="module"></script>
</body>
</html>
